name: GitHub Actions Demo

on: 
  push: 
    branches: ["main"]
    paths-ignore: [.github/**]
  pull_request:
    branches: ["main"]
  schedule:
    - cron: '6 0 * * SUN'
  workflow_dispatch:
  
jobs:
  Build:
    runs-on: ubuntu-latest
    steps:
      - run: |
          echo "ðŸŽ‰ The job was triggered by event: ${{ github.event_name }}"
          echo "ðŸ”Ž The name of your branch is ${{ github.ref }} and your repository is ."

      - uses: actions/checkout@v3.3.0

      - name: List files in the repository
        run: |
          echo "The repository ${{ github.repository }} contains the following files:"
          tree
          
  Share-output:
    runs-on: ubuntu-latest
    steps:
      - name: Set the date
        id: setdate
        run: |
          export GIT_PR_SHA="${{ github.sha }}" 
      - name: Get the date
        id: date
        run: |
          echo $GIT_PR_SHA
          
  Test:
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch'
    needs: Build 
    environment: Test
    steps:
      - run: echo "Testing..."
      
  Load-Test:
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch'
    needs: Build
    environment: Load_test
    steps:
      - run: |
          echo "Testing T..."
          sleep 15
          
  Production:
    runs-on: ubuntu-latest
    needs: [Test, Load-Test]
    environment:
      name: Production
      url: https://writeabout.net
    if: github.event.inputs.environment == 'Production'
    steps:
      - run: |
          echo "Step 1...."
          sleep 5
      - run: |
          echo "Step 2..."
          sleep 5
      - run: |
          echo "Step 3..."
          sleep 5
      - run: |
          echo "Step 4..."
          sleep 5
    
  
